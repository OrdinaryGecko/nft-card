<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        <img class="nft-card-image" src="imgs/image-equilibrium.jpg">
        <div class="img-overlay">
            <img src="imgs/icon-view.svg" alt="Eye icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="imgs/icon-ethereum.svg" alt="Eth icon">
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="imgs/icon-clock.svg" alt="Clock icon">
                <div>3 days left</div>
            </div>
        </div>
        <div class="creator">
            <img src="imgs/image-avatar.png" alt="Creator">
            <div>Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>
</body>
</html>
